name: gitleaks-scan
on:
  workflow_call:
    inputs:
      runner:
        type: string
        default: ubuntu-latest
      scan_path:
        type: string
        default: "."
      report_format:
        type: string
        default: sarif
      output:
        type: string
        default: results.sarif
      config_path:
        type: string
        default: ""
      fail_on_findings:
        type: boolean
        default: false
      upload_artifact:
        type: boolean
        default: false
      artifact_name:
        type: string
        default: gitleaks-report

jobs:
  scan:
    runs-on: ${{ inputs.runner }}
    steps:
      - uses: actions/checkout@v4

      - name: Gitleaks scan
        uses: ./.github/actions/gitleaks-scan
        with:
          scan_path: ${{ inputs.scan_path }}
          report_format: ${{ inputs.report_format }}
          output: ${{ inputs.output }}
          config_path: ${{ inputs.config_path }}
          fail_on_findings: ${{ inputs.fail_on_findings }}

      - name: Upload artifact
        if: ${{ inputs.upload_artifact }}
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.artifact_name }}
          path: ${{ inputs.output }}
          if-no-files-found: warn
