name: preset-csharp
on:
  workflow_call:
    inputs:
      runner:
        type: string
        default: ubuntu-latest
      working_directory:
        type: string
        default: "."
      fetch_depth:
        type: number
        default: 0
      dotnet_version:
        type: string
        default: "8.0.x"
      lint_command:
        type: string
        default: "dotnet restore"
      test_command:
        type: string
        default: "dotnet test"
      build_command:
        type: string
        default: "dotnet build -c Release"
      docker_command:
        type: string
        default: ""
      extra_command:
        type: string
        default: ""

jobs:
  ci:
    uses: ./.github/workflows/ci.yml
    with:
      runner: ${{ inputs.runner }}
      working_directory: ${{ inputs.working_directory }}
      fetch_depth: ${{ inputs.fetch_depth }}
      dotnet_version: ${{ inputs.dotnet_version }}
      lint_command: ${{ inputs.lint_command }}
      test_command: ${{ inputs.test_command }}
      build_command: ${{ inputs.build_command }}
      docker_command: ${{ inputs.docker_command }}
      extra_command: ${{ inputs.extra_command }}
