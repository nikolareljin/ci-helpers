name: python-scan
on:
  workflow_call:
    inputs:
      runner:
        type: string
        default: ubuntu-latest
      working_directory:
        type: string
        default: "."
      fetch_depth:
        type: number
        default: 0
      python_version:
        type: string
        default: "3.12"
      install_command:
        type: string
        default: "python -m pip install -r requirements.txt"
      lint_command:
        type: string
        default: "python -m pip install ruff && ruff check ."
      unit_command:
        type: string
        default: "python -m pytest"
      django_command:
        type: string
        default: "python manage.py test"

jobs:
  scan:
    runs-on: ${{ inputs.runner }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: ${{ inputs.fetch_depth }}
          fetch-tags: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python_version }}

      - name: Install dependencies
        if: ${{ inputs.install_command != '' }}
        shell: bash
        working-directory: ${{ inputs.working_directory }}
        run: |
          set -euo pipefail
          ${{ inputs.install_command }}

      - name: Python lint
        if: ${{ inputs.lint_command != '' }}
        shell: bash
        working-directory: ${{ inputs.working_directory }}
        run: |
          set -euo pipefail
          ${{ inputs.lint_command }}

      - name: Python unit tests
        if: ${{ inputs.unit_command != '' }}
        shell: bash
        working-directory: ${{ inputs.working_directory }}
        run: |
          set -euo pipefail
          ${{ inputs.unit_command }}

      - name: Django tests
        if: ${{ inputs.django_command != '' }}
        shell: bash
        working-directory: ${{ inputs.working_directory }}
        run: |
          set -euo pipefail
          ${{ inputs.django_command }}
